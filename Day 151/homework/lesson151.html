<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    .calculator-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f4f4f9;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .calculator-display {
      width: 100%;
      text-align: right;
      margin-bottom: 20px;
    }
    .input-display {
      font-size: 2em;
      padding: 10px;
      background-color: #e9e9e9;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result-display {
      font-size: 1.5em;
      color: #4caf50;
      margin-top: 10px;
    }
    .error-display {
      font-size: 1.2em;
      color: red;
    }
    .calculator-buttons button {
      font-size: 1.5em;
      width: 50px;
      height: 50px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background-color: #e9e9e9;
      cursor: pointer;
    }
    .calculator-buttons button:hover {
      background-color: #d3d3d3;
    }
    .calculator-buttons button:active {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-display">
      <div class="input-display" id="inputDisplay">0</div>
      <div class="result-display" id="resultDisplay"></div>
      <div class="error-display" id="errorDisplay"></div>
    </div>

    <div class="calculator-buttons">
      <button onclick="handleButtonClick('1')">1</button>
      <button onclick="handleButtonClick('2')">2</button>
      <button onclick="handleButtonClick('3')">3</button>
      <button onclick="handleButtonClick('+')">+</button>
      <button onclick="handleButtonClick('4')">4</button>
      <button onclick="handleButtonClick('5')">5</button>
      <button onclick="handleButtonClick('6')">6</button>
      <button onclick="handleButtonClick('-')">-</button>
      <button onclick="handleButtonClick('7')">7</button>
      <button onclick="handleButtonClick('8')">8</button>
      <button onclick="handleButtonClick('9')">9</button>
      <button onclick="handleButtonClick('*')">*</button>
      <button onclick="handleButtonClick('0')">0</button>
      <button onclick="handleBackspace()">‚Üê</button>
      <button onclick="handleButtonClick('/')">/</button>
      <button onclick="handleEvaluate()">=</button>

      <button onclick="handleClear()">C</button>
    </div>
  </div>

  <script>
    let input = '';
    let result = '';
    let error = '';

    const updateDisplay = () => {
      document.getElementById('inputDisplay').textContent = input || '0';
      document.getElementById('resultDisplay').textContent = result ? `= ${result}` : '';
      document.getElementById('errorDisplay').textContent = error || '';
    };
    const handleButtonClick = (value) => {
      error = '';
      input += value;
      updateDisplay();
    };
    const handleClear = () => {
      input = '';
      result = '';
      error = '';
      updateDisplay();
    };
    const handleEvaluate = () => {
      try {
        result = eval(input);
        if (result === Infinity || result === -Infinity) {
          throw new Error('Cannot divide by zero');
        }
      } catch (err) {
        error = 'Invalid Expression';
        result = '';
      }
      updateDisplay();
    };
    const handleBackspace = () => {
      input = input.slice(0, -1);
      updateDisplay();
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .weather-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        input, button {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info h2 {
            font-size: 2rem;
        }

        .weather-info p {
            font-size: 1.2rem;
        }

        .error {
            color: red;
            font-weight: bold;
        }

        .clear-sky {
            background-image: url('https://source.unsplash.com/1600x900/?sunny');
            background-size: cover;
        }

        .rainy {
            background-image: url('https://source.unsplash.com/1600x900/?rain');
            background-size: cover;
        }

        .cloudy {
            background-image: url('https://source.unsplash.com/1600x900/?cloudy');
            background-size: cover;
        }

        .default {
            background-color: #f0f0f0;
        }

    </style>
</head>
<body>

    <div class="weather-container">
        <h1>Weather App</h1>

        <input type="text" id="city" placeholder="Enter city name..." />
        <button id="unit-button">Switch to Fahrenheit</button>
        <p id="loading-message"></p>
        <p id="error-message" class="error"></p>
        <div id="weather-info" class="weather-info"></div>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY';
        let unit = 'metric';

        const cityInput = document.getElementById('city');
        const unitButton = document.getElementById('unit-button');
        const loadingMessage = document.getElementById('loading-message');
        const errorMessage = document.getElementById('error-message');
        const weatherInfo = document.getElementById('weather-info');

        async function fetchWeather(city, unit) {
            try {
                loadingMessage.textContent = 'Loading...';
                errorMessage.textContent = '';
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=${unit}&appid=${apiKey}`);
                const data = await response.json();

                if (response.ok) {

                    displayWeather(data);
                } else {
                    throw new Error(data.message || 'Failed to fetch weather data');
                }
            } catch (error) {
                loadingMessage.textContent = '';
                errorMessage.textContent = error.message;
            }
        }

        function displayWeather(data) {
            loadingMessage.textContent = '';
            const temp = Math.round(data.main.temp);
            const description = data.weather[0].description;
            const cityName = data.name;

            weatherInfo.innerHTML = `
                <h2>${cityName}</h2>
                <p>${description}</p>
                <p>${temp}Â° ${unit === 'metric' ? 'C' : 'F'}</p>
            `;

            const weatherCondition = data.weather[0].main.toLowerCase();
            if (weatherCondition.includes('clear')) {
                document.body.className = 'clear-sky';
            } else if (weatherCondition.includes('rain')) {
                document.body.className = 'rainy';
            } else if (weatherCondition.includes('cloud')) {
                document.body.className = 'cloudy';
            } else {
                document.body.className = 'default';
            }
        }

        function toggleUnit() {
            unit = unit === 'metric' ? 'imperial' : 'metric';
            unitButton.textContent = unit === 'metric' ? 'Switch to Fahrenheit' : 'Switch to Celsius';

            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city, unit);
            }
        }
        cityInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeather(city, unit);
                }
            }
        });
        unitButton.addEventListener('click', toggleUnit);
    </script>

</body>
</html>
